<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact - The Shoe Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- Used for JavaScript funtions: show, hide, removeClass, addClass -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
  </head>
  <body>
    <div class = "wrapper">
      <!-- Header -->
      <div class="title">
        <h1>THE SHOE STORE</h1>
        <i class="fas fa-shoe-prints"></i>
        <p>We Sell Shoes</p>
      </div>
    

      <!-- Form -->
      <form action="https://httpbin.org/post" method="POST" class="contact"  name = "myForm" onsubmit = "return(validate());">
        <p class="us">Contact Us</p>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="First Name"><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Last Name"><br>
        <label for="email">Email:</label>
        <input type="email" name="_replyto" placeholder="example@email.com"><br>
        <label for="address">Address:</label>
        <input type="text" name="address" placeholder="Address"><br>

        <label for="scroll">City:</label>
        <select id="scroll">
          <option value="Toronto">Toronto</option>
          <option value="North York">North York</option>
          <option value="Brampton">Brampton</option>
          <option value="Mississauga">Mississauga</option>
          <option value="Ottawa">Ottawa</option>
          <option value="Vancouver">Vancouver</option>
          <option value="Montreal">Montreal</option>
          <option value="Edmonton">Edmonton</option>
          <option value="Quebec City">Quebec City</option>
          <option value="Winnipeg">Winnipeg</option>
          <option value="Victoria">Victoria</option>
          <option value="Hamilton">Hamilton</option>
          <option value="Windsor">Windsor</option>
          <option value="Niagra Falls">Niagra Falls</option>
          <option value="Other">Other</option>
        </select><br>

        <label for="phone">Phone Number:</label>
        <input type="number" name="phone" placeholder="Phone Number"><br>

        <label for="postal">Postal Code:</label>
        <input type="text" name="postal" placeholder="Postal Code"><br>

        <p>Would you like to be phoned?</p>
        <input id = "yes" type="checkbox">
        <label for="yes">Yes</label><br>
        <input id = "no" type="checkbox">
        <label for="no">No</label><br><br>

        <label for="question">Question </label>
        <input id = "question" type="radio" name="option" value = 1><br>
        <label for="comment">Comment</label>
        <input id = "comment" type="radio" name="option" value = 1><br>
        <label for="order">Order Problem</label>
        <input id = "order" type="radio" name="option" value = 2><br>

        
        <textarea rows="20" cols="75" name="comment" form="usrform">Enter text here...</textarea><br>

        <input type="submit" value="Submit" class = "submit">
        <input type="reset" value="Reset" class = "submit">


      </form>

      <!-- Footer -->
      <footer>
        <h1 class="title">THE SHOE STORE</h1>
        <p>Naveed Sheikh &copy; 2020</p>
      </footer>

    <!-- Wrapper ends -->
    </div>
 </body>
</html>
